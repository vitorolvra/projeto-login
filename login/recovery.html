
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="recovery">
        <h1 class="recoveryTitle">Recuperação de senha</h1>
        <section class="recoverySection">
            <p>Para recuperar sua senha, informe seu endereço de email
                que <br> nós enviaremos um link para a alteração da senha.
            </p>
            <form class="recoveryForm">
                <label class="recoveryLabel">Email</label><br>
                <input class="recoveryInput" type="email" placeholder="Digite aqui seu email">
                <br><br><button class="recoveryButton">Enviar</button>
            </form> 
        </section>
    </main>
    <footer>2022 - @vitorhugx</footer>
</body>
</html>
